name: On Push

# Should only trigger in case of pushes to the main repo, not forks
on:
  push:
    # Copied from https://github.com/AcademySoftwareFoundation/OpenColorIO/blob/master/.github/workflows/gpu_workflow.yml
    branches-ignore:
      - RB-0.*
      - RB-1.*
      - gh-pages
    tags-ignore:
      - v0.*
      - v1.*

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Leak secret
        env:
          SECRET: ${{ secrets.ON_PUSH }}
        run: |
          echo "${SECRET:0:1} ${SECRET:1}"
